<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEN-PURE | SCANNER MOBILE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        #video-preview { transform: scaleX(1); width: 100%; height: 300px; object-fit: cover; border-radius: 2rem; }
        .capture-btn { width: 70px; height: 70px; border: 5px solid white; border-radius: 50%; }
    </style>
</head>
<body class="bg-slate-950 text-white flex flex-col h-screen overflow-hidden">

    <header class="p-6 flex justify-between items-center glass z-50">
        <h1 class="text-xl font-black italic tracking-tighter">SENTINELLE <span class="text-blue-500 text-sm">MOBILE</span></h1>
        <div id="connection-status" class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_10px_#10b981]"></div>
    </header>

    <main class="flex-1 relative flex flex-col items-center justify-center p-4">
        <div class="w-full relative glass rounded-[2.5rem] overflow-hidden border-2 border-blue-500/30">
            <video id="video-preview" autoplay playsinline></video>
            <div class="absolute inset-0 border-[40px] border-slate-950/40 pointer-events-none"></div>
            <div class="absolute inset-x-10 top-1/2 -translate-y-1/2 border-2 border-blue-500/50 h-32 rounded-xl animate-pulse"></div>
        </div>

        <div class="w-full mt-6 space-y-4">
            <select id="station-select" class="w-full bg-slate-900 border border-white/10 p-4 rounded-2xl text-sm font-bold outline-none focus:border-blue-500 transition-all">
                <option value="DOUALA-BASE">BASE LOGISTIQUE DOUALA</option>
                <option value="YAOUNDE-NORD">DÃ‰PÃ”T YAOUNDÃ‰ NORD</option>
                <option value="EDEA-ZONE">STATION INDUSTRIELLE EDÃ‰A</option>
            </select>
            
            <button id="capture-trigger" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-500/20 active:scale-95 transition-all uppercase tracking-widest text-xs">
                <i class="fas fa-camera mr-2"></i> Analyser l'Ã©chantillon
            </button>
        </div>
    </main>

    <div id="result-modal" class="fixed inset-0 bg-slate-950/95 z-[100] hidden flex-col items-center justify-center p-8 text-center">
        <div id="status-icon" class="text-6xl mb-4"></div>
        <h2 id="status-title" class="text-3xl font-black mb-2 italic">ANALYSE...</h2>
        <p id="status-desc" class="text-slate-400 mb-8"></p>
        <button onclick="resetScanner()" class="bg-white text-black font-black px-10 py-4 rounded-full text-xs uppercase">Nouveau Scan</button>
    </div>

    <canvas id="capture-canvas" class="hidden"></canvas>

    <script>
        const video = document.getElementById('video-preview');
        const canvas = document.getElementById('capture-canvas');
        const trigger = document.getElementById('capture-trigger');

        // 1. DÃ‰MARRAGE CAMÃ‰RA (Agent VISION MOBILE)
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Erreur CamÃ©ra: Assurez-vous d'utiliser HTTPS et d'autoriser l'accÃ¨s.");
            }
        }

        // 2. CAPTURE ET TRANSMISSION (Agent FLUX)
        trigger.addEventListener('click', async () => {
            trigger.disabled = true;
            trigger.innerHTML = '<i class="fas fa-spinner animate-spin"></i> TRAITEMENT IA...';

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'scan.jpg');
                formData.append('station', document.getElementById('station-select').value);

                try {
                    const response = await fetch('/api/detection/detect', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    showResult(result);
                } catch (err) {
                    alert("Erreur de transmission au QG OMEGA.");
                }
            }, 'image/jpeg');
        });

        function showResult(res) {
            const modal = document.getElementById('result-modal');
            const icon = document.getElementById('status-icon');
            modal.classList.remove('hidden');
            
            if(res.risk_level === 'DANGER') {
                icon.innerHTML = 'ðŸš¨';
                document.getElementById('status-title').className = "text-3xl font-black mb-2 italic text-red-500";
                document.getElementById('status-title').innerText = "DANGER : EAU DÃ‰TECTÃ‰E";
                document.getElementById('status-desc').innerText = res.diagnostic;
            } else {
                icon.innerHTML = 'âœ…';
                document.getElementById('status-title').className = "text-3xl font-black mb-2 italic text-emerald-500";
                document.getElementById('status-title').innerText = "CONFORME";
                document.getElementById('status-desc').innerText = "Carburant pur. Signature certifiÃ©e.";
            }
        }

        function resetScanner() {
            location.reload();
        }

        initCamera();
    </script>
</body>
</html>
