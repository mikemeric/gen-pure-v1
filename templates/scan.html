<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEN-PURE | Terminal de Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass-morphism { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .camera-ring { border: 4px solid #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        .btn-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <header class="bg-[#1e3a8a] text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="flex items-center justify-between max-w-md mx-auto">
            <h1 class="text-xl font-bold tracking-tight"><i class="fas fa-microscope mr-2"></i>GEN-PURE <span class="text-blue-300">PRO</span></h1>
            <a href="/manager" class="text-sm bg-blue-700 px-3 py-1 rounded-full">Dashboard</a>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        
        <section class="glass-morphism p-5 rounded-2xl shadow-sm border border-slate-200">
            <label class="block text-sm font-semibold text-slate-700 mb-3 uppercase tracking-wider">Origine du Prélèvement</label>
            <div class="space-y-3">
                <select id="station_select" onchange="checkManual(this)" class="w-full bg-slate-100 border-none rounded-xl p-3 text-slate-900 focus:ring-2 focus:ring-blue-500 transition-all">
                    <optgroup label="Dépôts Centraux">
                        <option value="Dépôt Portuaire - Zone A">Dépôt Portuaire - Zone A</option>
                        <option value="Dépôt Industriel Sud">Dépôt Industriel Sud</option>
                    </optgroup>
                    <optgroup label="Stations Services">
                        <option value="Station Autoroute Est">Station Autoroute Est</option>
                        <option value="Station Urbaine Centre">Station Urbaine Centre</option>
                        <option value="Station Littoral">Station Littoral</option>
                    </optgroup>
                    <optgroup label="Logistique">
                        <option value="Camion Citerne - Flotte Interne">Camion Citerne - Flotte Interne</option>
                        <option value="Réception Fournisseur Extérieur">Réception Fournisseur Extérieur</option>
                    </optgroup>
                    <option value="MANUAL" class="font-bold text-blue-600">-- + Ajouter manuellement --</option>
                </select>
                
                <input type="text" id="manual_input" placeholder="Nom de l'origine personnalisée..." class="hidden w-full border-2 border-blue-200 rounded-xl p-3 focus:border-blue-500 outline-none animate-pulse">
            </div>
        </section>

        <section class="space-y-4">
            <div class="relative group">
                <div id="upload_area" class="border-2 border-dashed border-slate-300 rounded-3xl p-8 text-center bg-white hover:border-blue-500 transition-colors cursor-pointer">
                    <input type="file" id="image_input" accept="image/*" capture="environment" class="hidden">
                    <div id="prompt_content">
                        <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-camera text-2xl text-blue-600"></i>
                        </div>
                        <p class="text-slate-600 font-medium">Prendre une photo ou importer</p>
                        <p class="text-xs text-slate-400 mt-1">L'image doit être nette et bien éclairée</p>
                    </div>
                    <img id="preview" class="hidden w-full h-64 object-cover rounded-2xl shadow-inner border border-slate-100">
                </div>
            </div>

            <button id="analyze_btn" class="w-full btn-gradient text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-200 active:scale-95 transition-all flex items-center justify-center gap-3">
                <span>LANCER L'ANALYSE OPTIQUE</span>
                <i class="fas fa-chevron-right"></i>
            </button>
        </section>

        <section id="results" class="hidden animate-bounce-in">
            <div id="status_card" class="rounded-3xl p-6 shadow-2xl text-white text-center">
                <div class="flex justify-between items-start mb-4">
                    <span id="badge" class="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-tighter bg-white/20">Analyse Terminée</span>
                    <i id="status_icon" class="fas fa-2xl"></i>
                </div>
                <h2 id="final_status" class="text-3xl font-black mb-2 italic tracking-tight">--</h2>
                <div class="grid grid-cols-2 gap-4 mt-6">
                    <div class="bg-black/10 p-3 rounded-2xl">
                        <p class="text-[10px] uppercase opacity-80">Turbidité</p>
                        <p id="res_turb" class="text-xl font-bold">0%</p>
                    </div>
                    <div class="bg-black/10 p-3 rounded-2xl">
                        <p class="text-[10px] uppercase opacity-80">Eau/Phase</p>
                        <p id="res_water" class="text-xl font-bold">--</p>
                    </div>
                </div>
                <p id="res_advice" class="mt-6 text-sm font-medium leading-tight p-3 bg-black/5 rounded-xl border border-white/10"></p>
            </div>
        </section>
    </main>

    <script>
        const imageInput = document.getElementById('image_input');
        const uploadArea = document.getElementById('upload_area');
        const preview = document.getElementById('preview');
        const promptContent = document.getElementById('prompt_content');
        const analyzeBtn = document.getElementById('analyze_btn');

        function checkManual(select) {
            document.getElementById('manual_input').classList.toggle('hidden', select.value !== 'MANUAL');
        }

        uploadArea.onclick = () => imageInput.click();

        imageInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    preview.src = event.target.result;
                    preview.classList.remove('hidden');
                    promptContent.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        };

        analyzeBtn.onclick = async () => {
            let station = document.getElementById('station_select').value;
            if(station === 'MANUAL') station = document.getElementById('manual_input').value;
            
            if(!imageInput.files[0] || !station) return alert("Données manquantes");

            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> TRAITEMENT IA...';
            
            const fd = new FormData();
            fd.append('file', imageInput.files[0]);
            fd.append('station', station);

            try {
                const res = await fetch('/api/detection/detect', { method: 'POST', body: fd });
                const data = await res.json();
                
                showResults(data);
            } catch (err) {
                alert("Erreur de connexion");
            } finally {
                analyzeBtn.innerHTML = 'LANCER L\'ANALYSE OPTIQUE <i class="fas fa-chevron-right ml-2"></i>';
            }
        };

        function showResults(data) {
            const resDiv = document.getElementById('results');
            const card = document.getElementById('status_card');
            resDiv.classList.remove('hidden');

            if(data.status.includes('CONFORME')) {
                card.className = "rounded-3xl p-6 shadow-2xl text-white text-center bg-gradient-to-br from-emerald-500 to-green-600 border-4 border-emerald-300";
                document.getElementById('status_icon').className = "fas fa-check-circle text-white";
            } else {
                card.className = "rounded-3xl p-6 shadow-2xl text-white text-center bg-gradient-to-br from-rose-500 to-red-600 border-4 border-rose-300";
                document.getElementById('status_icon').className = "fas fa-exclamation-triangle text-white";
            }

            document.getElementById('final_status').innerText = data.status;
            document.getElementById('res_turb').innerText = data.turbidity + "%";
            document.getElementById('res_water').innerText = data.water_present ? "OUI" : "NON";
            document.getElementById('res_advice').innerText = data.recommendation;
            
            resDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
