<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCANNER OMEGA CMR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        #video-container { position: relative; height: 350px; border-radius: 1.5rem; overflow: hidden; border: 2px solid #3b82f6; }
        #video-preview { width: 100%; height: 100%; object-fit: cover; }
        .guide-box { 
            position: absolute; top: 15%; bottom: 15%; left: 25%; right: 25%; 
            border: 2px dashed rgba(255,255,255,0.6); border-radius: 10px; 
            box-shadow: 0 0 0 999px rgba(0,0,0,0.6); 
        }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans h-screen flex flex-col">

    <header class="p-4 flex justify-between items-center bg-slate-900 border-b border-white/10">
        <div>
            <h1 class="text-sm font-black italic uppercase">GEN-PURE <span class="text-blue-500">CMR</span></h1>
            <p id="gps-stat" class="text-[9px] text-slate-400">GPS: Recherche...</p>
        </div>
        <a href="/manager" class="text-[9px] bg-white/10 px-3 py-2 rounded font-bold">DASHBOARD</a>
    </header>

    <main class="flex-1 overflow-y-auto p-4 space-y-4">
        
        <div id="video-container">
            <video id="video-preview" autoplay playsinline></video>
            <div class="guide-box">
                <div class="absolute bottom-4 left-0 w-full text-center text-[8px] font-bold text-red-500 bg-black/50">ZONE EAU / D√âP√îT</div>
            </div>
        </div>

        <div class="bg-slate-900 p-4 rounded-2xl space-y-3 border border-white/10">
            <div>
                <label class="text-[9px] font-black text-slate-500 uppercase">Mat√©riel √† prot√©ger</label>
                <select id="cat" class="w-full bg-slate-800 p-3 rounded-xl text-xs font-bold border border-white/10">
                    <option value="CAMION">CAMION / POIDS LOURD</option>
                    <option value="GE">GROUPE √âLECTROG√àNE</option>
                    <option value="STATION">CUVE STOCKAGE</option>
                </select>
            </div>

            <div>
                <label class="text-[9px] font-black text-slate-500 uppercase">Origine Carburant</label>
                <select id="preset" onchange="toggleMan()" class="w-full bg-slate-800 p-3 rounded-xl text-xs font-bold border border-white/10">
                    <optgroup label="DOUALA">
                        <option value="TOTAL-BONABERI">Total Bonab√©ri</option>
                        <option value="TRADEX-AKWA">Tradex Akwa</option>
                        <option value="BOCOM-NDOGPASSI">Bocom Ndogpassi</option>
                        <option value="MRS-PORT">MRS Port</option>
                    </optgroup>
                    <optgroup label="YAOUND√â">
                        <option value="TOTAL-BASTOS">Total Bastos</option>
                        <option value="TRADEX-MVAN">Tradex Mvan</option>
                        <option value="OLA-AHALA">Ola Ahala</option>
                    </optgroup>
                    <option value="MANUAL">üìç REVENDEUR / AUTRE</option>
                </select>
                <input id="manual" type="text" placeholder="Nom du revendeur..." class="hidden w-full mt-2 bg-blue-900/20 p-3 rounded-xl text-xs border border-blue-500/30">
            </div>
            
            <input type="hidden" id="lat"><input type="hidden" id="lng">
        </div>

        <button id="btn" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl shadow-lg uppercase text-xs tracking-widest">
            <i class="fas fa-search mr-2"></i> Analyser
        </button>
    </main>

    <div id="res-modal" class="hidden fixed inset-0 bg-slate-950 z-50 flex flex-col items-center justify-center p-6 text-center">
        <i id="icon" class="text-6xl mb-4"></i>
        <h2 id="title" class="text-3xl font-black uppercase italic mb-6"></h2>
        
        <div class="w-full bg-white/5 p-4 rounded-xl mb-6 text-left space-y-3">
            <div class="flex justify-between border-b border-white/10 pb-2">
                <span class="text-xs text-slate-400 font-bold">EAU</span>
                <span id="water" class="text-sm font-black"></span>
            </div>
            <div class="flex justify-between border-b border-white/10 pb-2">
                <span class="text-xs text-slate-400 font-bold">IMPURET√âS</span>
                <span id="imp" class="text-sm font-black"></span>
            </div>
            <p id="diag" class="text-xs text-slate-300 italic pt-2"></p>
        </div>
        
        <button onclick="location.reload()" class="bg-white text-black font-black px-10 py-3 rounded-full text-xs uppercase">Nouveau Scan</button>
    </div>

    <canvas id="cvs" class="hidden"></canvas>

    <script>
        // GPS
        navigator.geolocation.getCurrentPosition(p => {
            document.getElementById('lat').value = p.coords.latitude;
            document.getElementById('lng').value = p.coords.longitude;
            document.getElementById('gps-stat').innerHTML = `<span class="text-emerald-500">GPS OK</span>`;
        }, e => document.getElementById('gps-stat').innerText = "GPS: Inactif");

        // CAM
        const vid = document.getElementById('video-preview');
        navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}).then(s => vid.srcObject = s);

        function toggleMan() {
            document.getElementById('manual').classList.toggle('hidden', document.getElementById('preset').value !== 'MANUAL');
        }

        document.getElementById('btn').onclick = () => {
            const cvs = document.getElementById('cvs');
            cvs.width = vid.videoWidth; cvs.height = vid.videoHeight;
            cvs.getContext('2d').drawImage(vid,0,0);
            
            cvs.toBlob(async b => {
                const fd = new FormData();
                fd.append('file', b);
                let src = document.getElementById('preset').value;
                if(src === 'MANUAL') src = document.getElementById('manual').value || 'INCONNU';
                fd.append('station', src);
                fd.append('category', document.getElementById('cat').value);
                fd.append('lat', document.getElementById('lat').value);
                fd.append('lng', document.getElementById('lng').value);

                document.getElementById('btn').innerText = "ANALYSE...";
                
                try {
                    const r = await fetch('/api/detection/detect', {method:'POST', body:fd});
                    const d = await r.json();
                    
                    document.getElementById('res-modal').classList.remove('hidden');
                    const tit = document.getElementById('title');
                    const ico = document.getElementById('icon');
                    
                    if(d.risk_level === "DANGER CRITIQUE") {
                        tit.innerText = "ARR√äT IMM√âDIAT"; tit.className += " text-red-500"; ico.className = "fas fa-radiation text-red-500 text-6xl mb-4";
                    } else if (d.risk_level === "ATTENTION") {
                        tit.innerText = "RISQUE MOYEN"; tit.className += " text-orange-500"; ico.className = "fas fa-exclamation-triangle text-orange-500 text-6xl mb-4";
                    } else {
                        tit.innerText = "CONFORME"; tit.className += " text-emerald-500"; ico.className = "fas fa-check-circle text-emerald-500 text-6xl mb-4";
                    }
                    
                    document.getElementById('water').innerText = d.water_presence ? "D√âTECT√âE !!!" : "NON";
                    document.getElementById('water').className = d.water_presence ? "text-sm font-black text-red-500 animate-pulse" : "text-sm font-black text-emerald-500";
                    document.getElementById('imp').innerText = d.impurities > 1500 ? "CRITIQUES" : "FAIBLES";
                    document.getElementById('diag').innerText = d.diagnostic;
                } catch(e) { alert("Erreur r√©seau"); }
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
