<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN-PURE - Analyse de Pureté</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #video { width: 100%; border-radius: 10px; transform: scaleX(1); }
        .result-card { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; }
        .status-CRITIQUE { background: #fee2e2; color: #dc2626; border: 1px solid #dc2626; }
        .status-CONFORME { background: #dcfce7; color: #16a34a; border: 1px solid #16a34a; }
        .btn { background: #2563eb; color: white; padding: 15px 30px; border: none; border-radius: 50px; font-size: 16px; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Analyseur de Pureté</h2>
        <video id="video" autoplay playsinline></video>
        <button id="capture" class="btn">Scanner l'Échantillon</button>
        <canvas id="canvas" style="display:none;" width="640" height="480"></canvas>

        <div id="resultBox" class="result-card">
            <h3 id="resStatus">--</h3>
            <p>Turbidité : <span id="resTurb">0</span>%</p>
            <p>Eau détectée : <span id="resWater">Non</span></p>
            <p>Impuretés : <span id="resPart">0</span> particules</p>
            <p><strong id="resAdvice"></strong></p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => video.srcObject = stream);

        captureBtn.addEventListener('click', async () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, 640, 480);
            
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob);

                const response = await fetch('/api/detection/detect', { method: 'POST', body: formData });
                const data = await response.json();

                const box = document.getElementById('resultBox');
                box.style.display = 'block';
                box.className = 'result-card status-' + data.status;
                document.getElementById('resStatus').innerText = data.status;
                document.getElementById('resTurb').innerText = data.turbidity;
                document.getElementById('resWater').innerText = data.water_present ? "OUI (ALERTE)" : "Non";
                document.getElementById('resPart').innerText = data.impurities_found;
                document.getElementById('resAdvice').innerText = data.recommendation;
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
