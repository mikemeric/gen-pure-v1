<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN-PURE | Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-400">GEN-PURE</h1>
            <p class="text-slate-400 mt-2">Accès au Système de Détection</p>
        </div>
        <form action="/manager" method="get" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300">Identifiant</label>
                <input type="text" required class="w-full mt-1 p-3 bg-slate-900 border border-slate-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300">Mot de passe</label>
                <input type="password" required class="w-full mt-1 p-3 bg-slate-900 border border-slate-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-blue-900/20">
                Se connecter
            </button>
        </form>
        <div class="mt-6 text-center text-xs text-slate-500">
            &copy; 2025 GEN-PURE Industrial Systems
        </div>
    </div>
</body>
</html>
