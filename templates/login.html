<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <title>CONNEXION | GEN-PURE OMEGA.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #020617; background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="h-screen flex items-center justify-center text-white font-sans p-4">

    <div class="glass p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl shadow-blue-900/20 relative overflow-hidden">
        <div class="absolute -top-20 -right-20 w-40 h-40 bg-blue-500 rounded-full blur-[80px] opacity-20"></div>
        <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-indigo-500 rounded-full blur-[80px] opacity-20"></div>

        <div class="text-center mb-10">
            <div class="inline-block relative mb-4">
                <i class="fas fa-tint text-6xl text-blue-500 drop-shadow-[0_0_20px_rgba(59,130,246,0.8)]"></i>
                <i class="fas fa-circle-check absolute -bottom-1 -right-1 text-emerald-400 bg-black rounded-full text-xl border-2 border-black"></i>
            </div>
            <h1 class="text-3xl font-black italic uppercase tracking-tighter">
                GEN-PURE <span class="text-blue-500">OMEGA</span><span class="text-blue-500 text-4xl">.</span>
            </h1>
            <p class="text-[10px] font-bold text-slate-500 tracking-[0.3em] uppercase mt-2">by DI-SOLUTIONS.</p>
        </div>

        <form action="/login" method="POST" class="space-y-4 relative z-10">
            {% if error %}
            <div class="bg-red-500/10 border border-red-500/50 text-red-400 p-3 rounded-xl text-xs font-bold text-center animate-pulse">
                <i class="fas fa-triangle-exclamation mr-1"></i> {{ error }}
            </div>
            {% endif %}

            <div>
                <label class="text-[10px] font-black uppercase text-slate-500 ml-3">Identifiant</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-4 text-slate-500"></i>
                    <input name="username" type="text" placeholder="Ex: Idriss" required 
                           class="w-full bg-slate-900/50 p-3 pl-10 rounded-2xl border border-white/10 outline-none focus:border-blue-500 focus:bg-slate-900 transition-all font-bold text-white placeholder-slate-600">
                </div>
            </div>

            <div>
                <label class="text-[10px] font-black uppercase text-slate-500 ml-3">Code d'accès</label>
                <div class="relative">
                    <i class="fas fa-key absolute left-4 top-4 text-slate-500"></i>
                    <input name="password" type="password" placeholder="••••••" required 
                           class="w-full bg-slate-900/50 p-3 pl-10 rounded-2xl border border-white/10 outline-none focus:border-blue-500 focus:bg-slate-900 transition-all font-bold text-white placeholder-slate-600">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg shadow-blue-600/20 transition-all mt-4 transform active:scale-95">
                Entrer dans le système
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-[9px] text-slate-600">
                &copy; 2026 GEN-PURE OMEGA.<br>
                Système protégé par chiffrement PBKDF2
            </p>
        </div>
    </div>
</body>
</html>
