<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <title>GEN-PURE | GOD MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-950 text-white font-sans p-8">
    
    <header class="flex justify-between items-center mb-10 border-b border-white/10 pb-4">
        <h1 class="text-3xl font-black text-blue-500">SUPER ADMIN <span class="text-white">PANEL</span></h1>
        <div class="text-xs text-slate-400">Connecté en tant que <strong>Idriss</strong></div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <div class="bg-slate-900 p-8 rounded-3xl border border-white/10">
            <h2 class="text-xl font-bold mb-6 text-emerald-400"><i class="fas fa-plus-circle mr-2"></i> Générer Licence</h2>
            <form action="/api/admin/create-client" method="POST" class="space-y-4">
                <div>
                    <label class="block text-xs uppercase font-bold text-slate-500 mb-1">Nom Entreprise / Client</label>
                    <input name="company_name" type="text" placeholder="Ex: TRANS-CAMEROUN LOGISTIQUE" class="w-full bg-slate-800 p-3 rounded-lg border border-white/10">
                </div>
                <div>
                    <label class="block text-xs uppercase font-bold text-slate-500 mb-1">Type de Licence</label>
                    <select name="license_type" class="w-full bg-slate-800 p-3 rounded-lg border border-white/10 text-white font-bold">
                        <option value="FLEET">FLEET DEFENSE (Manager + Dashboard)</option>
                        <option value="AUDITOR">AUDITOR (Scan Seul)</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs uppercase font-bold text-slate-500 mb-1">Admin Username</label>
                        <input name="admin_name" type="text" placeholder="Login Admin" class="w-full bg-slate-800 p-3 rounded-lg border border-white/10">
                    </div>
                    <div>
                        <label class="block text-xs uppercase font-bold text-slate-500 mb-1">Mot de Passe</label>
                        <input name="admin_pass" type="text" placeholder="******" class="w-full bg-slate-800 p-3 rounded-lg border border-white/10">
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold uppercase mt-4">Activer Client</button>
            </form>
        </div>

        <div class="bg-slate-900 p-8 rounded-3xl border border-white/10">
            <h2 class="text-xl font-bold mb-6 text-blue-400"><i class="fas fa-users mr-2"></i> Portefeuille Clients</h2>
            <div class="overflow-y-auto max-h-[400px] space-y-3">
                {% for lic in licenses %}
                <div class="bg-white/5 p-4 rounded-xl flex justify-between items-center">
                    <div>
                        <div class="font-bold text-lg">{{ lic.company_name }}</div>
                        <div class="text-xs text-slate-500 font-mono">{{ lic.company_id }}</div>
                    </div>
                    <div class="text-right">
                        <span class="px-3 py-1 rounded text-[10px] font-black uppercase
                            {% if lic.type == 'FLEET' %}bg-purple-500/20 text-purple-400{% else %}bg-orange-500/20 text-orange-400{% endif %}">
                            {{ lic.type }}
                        </span>
                        <div class="text-[10px] text-slate-400 mt-1">Exp: {{ lic.expiration }}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
